name: .NET Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore Implementierung\Musikschule.Tests\Musikschule.Tests.csproj

      - name: Build (Release)
        run: dotnet build Implementierung\Musikschule.Tests\Musikschule.Tests.csproj -c Release --no-restore

      - name: Test (Release)
        run: dotnet test Implementierung\Musikschule.Tests\Musikschule.Tests.csproj -c Release --no-build